<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord Administrateur</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(270deg, #dfe9f3, #ffffff, #dfe9f3);
            background-size: 600% 600%;
            animation: gradientAnimation 80s ease infinite;
            display: flex;
            flex-direction: column;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

                header {
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px 0;
            text-align: center;
            font-size: 20px;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }


        main {
            flex: 1;
            padding: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            gap: 40px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            background: rgba(255, 255, 255, 0.6);
            border: 1px solid #ccc;
            border-radius: 15px;
            padding: 30px;
            width: 280px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        h2 {
            font-size: 22px;
            color: #333;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 15px;
            margin-bottom: 25px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bienvenue sur le tableau de bord Administrateur</h1>
    </header>

    <main>
        <div class="container">
            <div class="box">
                <h2>Gestion des utilisateurs</h2>
                <p>Ajoutez, modifiez ou supprimez des comptes d'utilisateurs.</p>
                <button onclick="location.href='/gestion-utilisateurs'">Gérer les utilisateurs</button>
            </div>
            <div class="box">
                <h2>Gestion des matières</h2>
                <p>Ajoutez, modifiez ou supprimez des matières.</p>
                <button onclick="location.href='/gestion-ue'">Gérer les matières</button>
            </div>
            <div class="box">
                <h2>Réclamations</h2>
                <p>Consultez les réclamations des étudiants.</p>
                <button onclick="location.href='/gestion-reclamations'">Voir les réclamations</button>
            </div>
        </div>
    </main>

</body>
</html>
