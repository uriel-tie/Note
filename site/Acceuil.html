<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceuil</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(270deg, #1f4037, #99f2c8, #38ef7d, #11998e);
            background-size: 800% 800%;
            animation: gradientAnimation 180s ease infinite;
            z-index: 0;
        }
        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .content {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            color: white;
            margin-bottom: 50px;
            text-shadow: 2px 2px 5px #000;
            font-size: 48px;
        }
        .container {
            display: flex;
            gap: 40px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid white;
            border-radius: 20px;
            padding: 30px;
            width: 220px;
            height: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            text-align: center;
            color: white;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        .card:hover {
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.2);
        }
        .card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }
        .card-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>

    <div class="content">
        <h1>Bienvenue, choisissez votre rôle</h1>
        <div class="container">
            <a href="login_admin.html" class="card">
                <img src="admin_icon.png" alt="Administrateur">
                <div class="card-title">Administrateur</div>
            </a>
            <a href="login_professeur.html" class="card">
                <img src="professor_icon.png" alt="Professeur">
                <div class="card-title">Professeur</div>
            </a>
            <a href="login_etudiant.html" class="card">
                <img src="student_icon.png" alt="Étudiant">
                <div class="card-title">Étudiant</div>
            </a>
        </div>
    </div>

    <!-- Ajout de Particles.js -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 80,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": {
                    "value": "#ffffff"
                },
                "shape": {
                    "type": "circle",
                    "stroke": {
                        "width": 0,
                        "color": "#000000"
                    }
                },
                "opacity": {
                    "value": 0.5,
                    "random": true
                },
                "size": {
                    "value": 3,
                    "random": true
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 2,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": {
                        "enable": false
                    }
                }
            },
            "interactivity": {
                "events": {
                    "onhover": {
                        "enable": true,
                        "mode": "repulse"
                    },
                    "onclick": {
                        "enable": true,
                        "mode": "push"
                    }
                },
                "modes": {
                    "repulse": {
                        "distance": 100,
                        "duration": 0.4
                    },
                    "push": {
                        "particles_nb": 4
                    }
                }
            },
            "retina_detect": true
        });
    </script>
</body>
</html>
