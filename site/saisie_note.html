<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saisie des Notes</title>
    <link rel="stylesheet" href="styletab.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input {
            width: 60px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Saisie des Notes</h2>
        <label for="noteOrder">Num√©ro de la note :</label>
        <input type="number" id="noteOrder" min="1" max="10" value="1">

        <label for="coefficient">Coefficient :</label>
        <input type="number" id="coefficient" min="1" max="10" value="1">

        <table>
            <thead>
                <tr>
                    <th>√âtudiant</th>
                    <th>Note</th>
                </tr>
            </thead>
            <tbody id="studentsTable">
            </tbody>
        </table>

        <button onclick="validerNotes()">Valider</button>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
            const idClasse = urlParams.get("classe");
            const idue = urlParams.get("ue");
document.addEventListener("DOMContentLoaded", async function () {
    const studentsTable = document.getElementById("studentsTable"); // Assurez-vous d'avoir cet √©l√©ment dans le HTML

                async function fetchStudents() {
                try {
                    const response = await fetch(`http://localhost:3000/etudiants/${idClasse}`);
                    if (!response.ok) {
                        throw new Error(`Erreur HTTP : ${response.status}`);
                    }
                    const students = await response.json();

                    studentsTable.innerHTML = ""; // Nettoyer le tableau avant d'ajouter les lignes

                    students.forEach(student => {
                        let row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${student.nom}</td>
                            <td><input type="number" min="0" max="20" step="0.1" class="noteInput" data-id="${student.id_etudiant}"></td>
                        `;
                        studentsTable.appendChild(row);
                    });
                } catch (error) {
                    console.error("Erreur lors de la r√©cup√©ration des √©tudiants :", error);
                }
            }

            fetchStudents();

});


function validerNotes() {
    let notes = [];
    let erreur = false;

    document.querySelectorAll(".noteInput").forEach(input => {
        const id_etudiant = input.getAttribute("data-id"); // R√©cup√®re l'id de l'√©tudiant
        const noteValue = input.value.trim();

        // V√©rifier si la note est valide
        if (noteValue === "" || isNaN(noteValue) || noteValue < 0 || noteValue > 20) {
            erreur = true;
            input.style.border = "2px solid red"; // Met en surbrillance les champs invalides
        } else {
            input.style.border = ""; // R√©initialise le style en cas de correction
            notes.push({ id_etudiant, noteValue: parseFloat(noteValue) });
        }
    });

    if (erreur) {
        alert("Veuillez saisir des notes valides (entre 0 et 20) avant de valider.");
        return;
    }

    // Donn√©es √† envoyer
    const data = {
        numeroNote: document.getElementById("noteOrder").value,
        coefficient: document.getElementById("coefficient").value,
        notes: notes
    };

    // Envoi des donn√©es au serveur
    fetch(`http://localhost:3000/notes/${idClasse}/${idue}`, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify(data) // Envoie les donn√©es en format JSON
    })
        .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error); // üîî Affiche une alerte si l'ordre de note existe d√©j√†
        } else {
            alert('Notes ajout√©es avec succ√®s !'); // ‚úÖ Succ√®s
        }
    })
    .catch(error => console.error('Erreur:', error));
}



    </script>
</body>
</html>
