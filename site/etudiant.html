<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes de l'étudiant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .ue-table {
            margin-bottom: 30px;
        }
        .ue-title {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .average {
            font-weight: bold;
            margin-top: 10px;
        }
        .reclamation-button {
            color: blue;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Notes de l'étudiant</h1>

    <div id="studentName"></div>
    <div id="message"></div>
    <div id="tablesContainer"></div>

    <script>
        // Fonction pour récupérer l'ID de l'étudiant depuis l'URL
        function getStudentIdFromUrl() {
            const pathArray = window.location.pathname.split('/');
            return pathArray[pathArray.length - 1]; // Dernier élément de l'URL
        }

        // Fonction pour récupérer les notes de l'étudiant
        function fetchNotes() {
            const studentId = getStudentIdFromUrl(); // Récupérer l'ID de l'étudiant

            fetch(`/api/notes/${studentId}`)
                .then(response => response.json())
                .then(data => {
                    const tablesContainer = document.getElementById('tablesContainer');
                    const studentNameElement = document.getElementById('studentName');
                    tablesContainer.innerHTML = ''; // Réinitialiser les tables

                    if (data.length === 0) {
                        document.getElementById('message').innerHTML = "<p>Aucune note trouvée pour cet étudiant.</p>";
                    } else {
                        document.getElementById('message').innerHTML = '';

                        // Affichage du nom de l'étudiant
                        studentNameElement.textContent = `Nom de l'étudiant : ${data[0].nom_etudiant}`;

                        // Grouper les notes par UE
                        const groupedByUE = data.reduce((acc, note) => {
                            if (!acc[note.nom_ue]) {
                                acc[note.nom_ue] = [];
                            }
                            acc[note.nom_ue].push(note);
                            return acc;
                        }, {});

                        // Créer un tableau pour chaque UE
                        for (const [ueName, notes] of Object.entries(groupedByUE)) {
                            const ueTableDiv = document.createElement('div');
                            ueTableDiv.classList.add('ue-table');
                            
                            // Titre de l'UE
                            const ueTitle = document.createElement('div');
                            ueTitle.classList.add('ue-title');
                            ueTitle.textContent = `Unité d'Enseignement : ${ueName}`;
                            ueTableDiv.appendChild(ueTitle);

                            // Trier les notes par ordre croissant de "ordre"
                            notes.sort((a, b) => a.ordre - b.ordre);

                            // Calcul de la moyenne
                            let totalPoints = 0;
                            let totalCoefficients = 0;

                            notes.forEach(note => {
                                totalPoints += note.valeur * note.coefficient;
                                totalCoefficients += note.coefficient;
                            });

                            const average = totalCoefficients > 0 ? totalPoints / totalCoefficients : 0;

                            // Créer le tableau
                            const table = document.createElement('table');
                            const tableHeader = document.createElement('thead');
                            tableHeader.innerHTML = `
                                <tr>
                                    <th>Ordre</th>
                                    <th>Valeur</th>
                                    <th>Coefficient</th>
                                    <th>Réclamation</th>
                                </tr>
                            `;
                            table.appendChild(tableHeader);

                            const tableBody = document.createElement('tbody');
                            notes.forEach(note => {
                                const row = document.createElement('tr');
                                row.dataset.idNote = note.id_note; // Stocke l'ID de la note dans un attribut data-id

                                row.innerHTML = `
                                    <td>${note.ordre}</td>
                                    <td>${note.valeur}</td>
                                    <td>${note.coefficient}</td>
                                    <td><button class="reclamation-button" onclick="submitReclamation(this)">Réclamer</button></td>
                                `;
                                tableBody.appendChild(row);
                            });
                            table.appendChild(tableBody);

                            // Affichage de la moyenne
                            const averageDiv = document.createElement('div');
                            averageDiv.classList.add('average');
                            averageDiv.textContent = `Moyenne de l'UE : ${average.toFixed(2)}`;

                            // Ajouter la table et la moyenne à la page
                            ueTableDiv.appendChild(table);
                            ueTableDiv.appendChild(averageDiv);
                            tablesContainer.appendChild(ueTableDiv);
                        }
                    }
                })
                .catch(error => {
                    console.error("Erreur:", error);
                    document.getElementById('message').innerHTML = "<p>Erreur lors de la récupération des notes.</p>";
                });
        }

        // Fonction pour traiter une réclamation
        function submitReclamation(buttonElement) {
    const noteId = buttonElement.closest('tr').dataset.idNote;
    const idEtudiant = getStudentIdFromUrl(); // ID depuis l'URL

    const message = prompt("Entrez l'objet de votre réclamation (max 300 caractères) :");

    if (message && message.length <= 300) {
        fetch('/api/reclamation', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                id_note: noteId,
                id_etudiant: idEtudiant,
                message: message
            })
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message || "Réclamation déja soumise ou trop de réclamation attentes !");
            fetchNotes(); // Recharger les notes
        })
        .catch(error => {
            console.error("Erreur:", error);
            alert("Erreur lors de l'envoi de la réclamation.");
        });
    } else {
        alert("Le message est vide ou dépasse 300 caractères.");
    }
}


        // Appeler la fonction de récupération des notes dès le chargement de la page
        fetchNotes();
    </script>
</body>
</html>
